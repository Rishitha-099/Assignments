<!DOCTYPE html>
<html>
    <head>
        <style>
            table.details td{
                border:2px solid white;
                border-style: ridge;
            }
        </style>
    </head>
    <body>
        <p><b>This table has borders:</b></p>
        <table class="details">
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
        </table>
        <p><b>And this table has no borders:</b></p>
        <table >
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
        </table>

    </body>
</html>
